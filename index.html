  <section id="Questionario">
<H2>Feedback</H2>

<form action="">
  <div class="campo linha">
<label for="Nome">Nome</label>
<input type="text" id="Nome">
</div>

<div class="campo linha">
<label for="Idade">Idade</label>
<input type="number" min="16"  id="Idade">
</div>

<div class="campo linha">
  <label for="layout">Você gostou do layout do nosso site?</label>
  <input type="radio" id="layout_sim" name="layout" value="sim">
  <label for="layout_sim">Sim</label>
  <input type="radio" id="layout_nao" name="layout" value="nao">
  <label for="layout_nao">Não</label>
</div>

<div class="campo linha ">
  <label for="conteudo">Você gostou do conteúdo do nosso site?</label>
  <input type="radio" id="conteudo_sim" name="conteudo" value="sim">
  <label for="conteudo_sim">Sim</label>
  <input type="radio" id="conteudo_nao" name="conteudo" value="nao">
  <label for="conteudo_nao">Não</label>
</div>


<output name="resultado" for="layout conteudo"></output>



</form>
